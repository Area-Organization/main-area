services:
  postgres:
    image: postgres:18-alpine
    container_name: area-postgres
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

  server:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
      - BETTER_AUTH_SECRET=${BETTER_AUTH_SECRET}
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_API_URL=${BACKEND_API_URL}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - GMAIL_CLIENT_ID=${GMAIL_CLIENT_ID}
      - GMAIL_CLIENT_SECRET=${GMAIL_CLIENT_SECRET}
      - DISCORD_BOT_TOKEN=${DISCORD_BOT_TOKEN}
    # 1. cd into apps/backend so Prisma finds prisma.config.ts
    # 2. Loop until db push succeeds (waits for DB connection)
    # 3. cd back to root and start the app
    command: sh -c "cd apps/backend && until bunx prisma db push; do echo 'Waiting for DB...'; sleep 2; done && cd ../.. && bun run apps/backend/src/index.ts"

  client_mobile:
    build:
      context: apps/mobile
      dockerfile: Dockerfile
    volumes:
      - apk-share:/dist

  client_web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        BACKEND_API_URL: ${BACKEND_API_URL}
    ports:
      - "8081:8081"
    depends_on:
      - server
      - client_mobile
    volumes:
      - apk-share:/app/apps/web/static/apk

volumes:
  db-data:
  apk-share:
